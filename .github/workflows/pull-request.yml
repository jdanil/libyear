name: branch
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 20
          - 22
          - 24
        os:
          - macos-latest
          - ubuntu-24.04-arm
          - ubuntu-latest
          - windows-latest
    env:
      YARN_NODE_LINKER: node-modules
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{matrix.node}}
      # awaiting https://github.com/actions/checkout/pull/155
      - run: git -c protocol.version=2 fetch --no-recurse-submodules --no-tags --progress --prune origin ${{github.event.pull_request.base.ref}}:${{github.event.pull_request.base.ref}}
      - run: corepack enable
      - run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
      - run: yarn libyear
        continue-on-error: true
      - run: npm run libyear
        continue-on-error: true
      - run: pnpm libyear
        continue-on-error: true
        env:
          COREPACK_ENABLE_PROJECT_SPEC: 0
      - run: yarn compile
      - if: ${{matrix.node >= 22}}
        run: yarn test
      - run: yarn lint:diff
      - run: yarn format:diff --branch --check
    timeout-minutes: 15
