name: ci
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 20
          - 22
          - 24
        os:
          - macos-latest
          - ubuntu-24.04-arm
          - ubuntu-latest
          - windows-latest
    env:
      YARN_NODE_LINKER: node-modules
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{matrix.node}}
      - run: corepack enable
      - run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
      - run: yarn libyear
        continue-on-error: true
      - run: npm run libyear
        continue-on-error: true
      - run: pnpm libyear
        continue-on-error: true
        env:
          COREPACK_ENABLE_PROJECT_SPEC: 0
      - run: yarn compile
      - if: ${{matrix.node >= 23}}
        run: yarn test
      - run: yarn lint:all
      - run: yarn format:all --check
    timeout-minutes: 15
