name: ci
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 14
          - 16
          - 18
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    env:
      YARN_NODE_LINKER: node-modules
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.4.1
        with:
          node-version: ${{matrix.node}}
      - run: corepack enable
      - run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
      - run: yarn libyear
        continue-on-error: true
      - run: npm run libyear
        continue-on-error: true
      - run: pnpm libyear
        continue-on-error: true
      - run: yarn compile
      - run: yarn test:ci
      - run: yarn lint:all
      - run: yarn format:all --check
    timeout-minutes: 15
