name: cron
on:
  schedule:
    - cron: "0 0 * * 0" # @weekly https://crontab.guru/
jobs:
  test:
    name: Scheduled fitness function verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
      - run: yarn install
      - run: yarn audit-ci
      - run: yarn libyear
    timeout-minutes: 15
